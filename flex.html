<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
    html {
        font-size: 1.5rem;
    }
    .box {
        width: 50px;
        padding: 1rem;
        border: 2px solid grey;
    }
    .wrapper {
        width: 1200px;
        margin: auto;
        display: flex;
        flex-direction: column;
    }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</body>
</html>
