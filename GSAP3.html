<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/TextPlugin.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анимация</title>
    <style>
        .box {
            margin-top: 20rem;
            width: 100px;
            height: 100px;
            background-color: darkred;
        }
    </style>
</head>
<body>
<div>
    <h1 class="animate__animated animate__bounce animate__delay-2s animate__repeat-2">
        Анимация на css
    </h1>
</div>


<img src="./images/jack.png" alt="" class="jack" onclick="anima()">
<div class="box bg-dark">

</div>
<p id="message">САЛАМАЛЕКСУМ</p>
<script>
    const anima = () => {
        let jack = document.querySelector('.jack');
        gsap.to(jack, {
            delay: 1,
            keyframes: [
                {x: 25, duration: 2},
                {y: 220, duration: 1},
                {scale: 2, duration: 3}
            ]
        });
    };

    gsap.to(".box", {rotation: 45, x: 400, duration: 10});
    window.onload = () => {
        let msg_text = document.getElementById('message');
        gsap.to(msg_text, {
            delay: 2,
            duration: 3,
            color: 'red',
            text: "Страница загрузилась"
        });
    };
</script>
</body>
</html>
