<script>
    const arr = [ 2, 1, 8, 9 ,3, 3, 3, 3, 4]
    let yes
    let no
    arr.sort()

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === arr[i+1]) {
            yes = 'Да'
        } else {
            no = "Нет"
        }
    }
    console.log(yes ? yes : no);
</script>
